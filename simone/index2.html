<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative and Professional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            text-align: left;
            color: #000;
            position: relative;
        }

        .text-content {
            max-width: 50%;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .highlight {
            color: #f7d600;
        }

        p {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #000;
            text-decoration: none;
            border: 2px solid #000;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-button:hover {
            background-color: #000;
            color: #fff;
        }

        .image-content {
            max-width: 50%;
            position: relative;
        }

        .image-content img {
            width: 80%;
            height: auto;
        }

        .circle {
            position: absolute;
            background-color: #f7d600;
            border-radius: 50%;
            z-index: -1;
        }

        .circle.small {
            width: 100px;
            height: 100px;
            top: 10%;
            right: 10%;
        }

        .circle.large {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-content">
            <h1><span class="highlight">CREATIVE</span><br>AND PROFESSIONAL</h1>
            <p>Use by you or one client, in a single end product which end users are not charged for. Use by you client in a single end product which end users are not charged for.</p>
            <a href="#" class="contact-button">Contact Us</a>
        </div>
        <div class="image-content">
            <img src="https://viral.cy/wp-content/uploads/you-are-in-good-company.webp" alt="Creative and Professional">
            <div class="circle small"></div>
            <div class="circle large"></div>
        </div>
    </div>
</body>
</html>
